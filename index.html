<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadPage()">
    
    <div style = "position: relative;">
        <div id="background"> 
            <div id="box1">
                <div id="innerbox1a" class="title">
                    <p><h1>
                        “VALYUTA SƏBƏTİ” İQTİSADİ FƏNLƏR OLİMPİADASI – 2022
                    </h1></p>   
                </div>
            </div>
            <div id="box1">
                <div id="innerbox1a">
                    <h2 id="team1">
                    </h2>   
                </div>
                <div id="innerbox1b">
                    <h2 id="level">                   
                    </h2>
                </div>
                <div id="innerbox1c">
                    <h2 id="team2">
                    </h2>
                </div>
            </div>
            <div id="box2">  
                <div id="innerbox2">
                    <div id="innerbox2a">
                        <ol class="ol_innerbox2" id="memberlist_team1">
                            
                        </ol>
                        <hr>
                        <div class="checkbox" id="categoties_team1">
                            
                        </div>
                        <hr>
                        <div id="points_team1" style="width: auto;">
                            
                        </div>
                        <br>
                    </div>
                    <div id="innerbox2b">
                        <div id="square">
                        </div>
                        <div id="question-area">
            
                        </div>
                    </div>
                    <div id="innerbox2c">

                        <ol class="ol_innerbox2" id="memberlist_team2" style="width: auto;">
                            
                        </ol>
                        <hr>
                        <div class="checkbox" id="categoties_team2" style="width: auto;">
                            
                        </div>
                        <hr>
                        <div id="points_team2" style="width: auto;">
                            
                        </div>
                        <br>
                    </div>
                </div>
                
            </div>
            <div id="box4">
                <h2>Sualı cavablandırmaq üçün qalan vaxtınız:</h2>
                <div id="timer_span_div"><span id="timer">01:00</span></div>
                <button id="finish" class="endButtons" name="button">Oyunu Bitir</button>
                <button id="clear" class="endButtons" name="button">Sıfırla</button>
            </div>     
        </div>  
    </div>
<script src="app.js"></script>
</body> 
</html>
