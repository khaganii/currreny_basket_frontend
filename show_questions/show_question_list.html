<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Questions List</title>
</head>
<body>
    <div id="main" style="justify-content: center;">
        <div style="margin-left: 15%; width: 65%; display: flex; justify-content: space-around;">
            <select style="height: 30px; font-size: 20px;" id="subjects" onchange="show_questions_by_subject()">
                <option>Mikroiqtisadiyyat</option>
                <option>Makroiqtisadiyyat</option>
                <option>Maliyyə</option>
                <option>Vergilər və vergitutma</option>
                <option>Biznesin əsasları</option>
                <option>Hava nəqliyyatının idarə edilməsi</option>
                <option>Marketinq</option>
                <option>Menecment</option>
            </select>

            <select id="currency-select" style="height: 30px; font-size: 20px;" onchange="show_questions_by_currency()">
                <option value="AZN_AZƏRBAYCAN MANATI_100">AZN(100)</option>
                <option value="SDR_BVF VALYUTASI_90">SDR(90)</option>
                <option value="GBP_BB funt sterlinqi_80">GBP(80)</option>
                <option value="CHF_İSVEÇRƏ FRANKI_70">GBP(70)</option>
                <option value="USD_ABŞ DOLLARI_60">USD(60)</option>
                <option value="EUR_AVRO_50">EUR(50)</option>
                <option value="JPY_YAPONİYA YENİ_40​">JPY(40)</option>
                <option value="CAD_KANADA DOLLARI_30​">CAD(30)</option>
                <option value="AUD_AVSTRALİYA DOLLARI​_20​">AUD(20)</option>
                <option value="SEK_İSVEÇ KRONU​_10​">SEK(10)</option>
            </select>
        </div>
        <br><br>
        <div id="questions">

        </div>
    </div>
    <script src="show_question_list.js"></script>
</body>
</html>
